<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	<head>
		<title> {{ .Site.Title }} </title>

		{{ partial "head.html" . }}

		<script>
		  if (window.netlifyIdentity) {
		    window.netlifyIdentity.on("init", user => {
		      if (!user) {
		        window.netlifyIdentity.on("login", () => {
		          document.location.href = "/admin/";
		        });
		      }
		    });
		  }
		</script>
	</head>
	<body>
		{{ partial "header.html" . }}
		<div class="container wrapper">
			{{ with .Site.Params.ProfilePicture }}
			<div class="row">
				<div>
					<img alt="profile-picture" class="img-responsive center-block" src="{{.}}" width="40%">
				</div>
			</div>
			{{ end }}
			<div class="row">
				<div class="col-xs-12 user-profile text-center">
					<h1 id="user-name">{{ .Site.Params.Name }}</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 user-social text-center">
				{{ partial "social.html" . }}
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4 user-description text-center">
					{{ .Site.Params.About }}
				</div>
			</div>
			<br>
			<div class="row">
				<a href="https://be.mit.edu/" target="_blank">
				<img alt="MIT BE Logo" class="img-responsive center-block" src="img/mitbe_logo.png" width="20%">
			</a>
			</div>
			<div class="push"></div>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
